
<body>
    <div class="prestamos-container">
        <h2><i class="fa-regular fa-clock"></i> {{ titulo }}</h2>

        <table class="prestamos-table">
            <thead>
                <tr>
                    <th>ID Préstamo</th>
                    <th>Artículo</th>
                    <th>Solicitante</th>
                    <th>Fecha de Inicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prestamo of prestamosFiltrados | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
                >
                    <td>{{ prestamo.id }}</td>
                    <td>{{ prestamo.product.name }}</td>
                    <td>{{ prestamo.user.name+ ' ' + prestamo.user.lastname }}</td>
                    <td>{{ prestamo.loan_date }}</td>
                    <td class="action-buttons">
                        <button class="entregado-btn" (click)="handinLoan(prestamo.id)">Entregado</button>
                        <button class="eliminar-btn" (click)="deleteLoan(prestamo.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</body>
