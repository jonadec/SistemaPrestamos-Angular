<div class="solicitud-container">
    <div class="solicitud-box">
        <h2>Solicitud de Producto</h2>
        <form action="#" method="POST" class="form-flex">
            <!-- Campo de Usuario -->
            <div class="input-box">
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <!-- Campo de Producto -->
            <div class="input-box">
                <input type="text" required>
                <label>Producto Solicitado</label>
            </div>
            <!-- Campo de Cantidad -->
            <div class="input-box">
                <input type="number" min="1" required>
                <label>Cantidad</label>
            </div>
            <!-- Campo de Imagen -->
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="Product Image">
            </div> 
            <!-- Botones de Aceptar y Rechazar -->
            <div class="buttons-box">
                <button type="submit" class="accept-btn">Aceptar</button>
                <button type="button" class="reject-btn">Rechazar</button>
            </div>
        </form>
    </div>
</div>
