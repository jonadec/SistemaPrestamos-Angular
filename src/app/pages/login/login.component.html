<div class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form  [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="input-box">
                <input type="text" required  formControlName="username">
                <label><i class="fa fa-user"></i> Usuario</label>
            </div>
            <div class="input-box">
                <input type="password" required  formControlName="password">
                <label> <i class="fa-solid fa-lock"></i> Contraseña</label>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
