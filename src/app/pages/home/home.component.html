<h3 class="mt-3 ms-3">Lista de art√≠culos</h3>
<hr>    
<div class="container-fluid">
    <div class="row">
    @for (prod of products; track prod.id){
        <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 mt-3">
            <img style="height: 190px;" class="card-img-top" [src]="prod?.image_url" alt="Title" />
            <h5>{{prod?.name}}</h5>
            <h6>Cantidad: {{prod.quantity}}</h6>

            @if (isAdmin) {
                <button class="btn btn-primary" [routerLink]="['/editarproducto', prod.id]"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
            }
            @else if (!isAdmin) {
                <button class="btn btn-success" [routerLink]="['/solicitar', prod.id]"><i class="fa-solid fa-plus"></i> Pedir</button>
            }

            <!-- <app-cardproduct [productCard]="prod"></app-cardproduct>  -->
        </div>
    }@empty {
        <h1 class="text-center">Loading...</h1>
    }
    </div>
</div>
